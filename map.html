<!DOCTYPE html>
<html>
<head>
    <title>–ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞—è –∫–∞—Ä—Ç–∞</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        .control-container {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-btn {
            padding: 8px;
            background: white;
            border: 1px solid #ccc;
            cursor: pointer;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
        }
        .control-btn:hover {
            background: #f4f4f4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="control-container">
        <button class="control-btn" id="toggleView">–°–ø—É—Ç–Ω–∏–∫</button>
        <button class="control-btn" id="locateMe">üìç</button>
        <button class="control-btn" id="zoomIn">+</button>
        <button class="control-btn" id="zoomOut">-</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
        const map = L.map('map').setView([55.751244, 37.618423], 13); // –ú–æ—Å–∫–≤–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é

        // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: '¬© Esri'
        });

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–æ–µ–≤
        let isSatellite = false;
        document.getElementById('toggleView').addEventListener('click', () => {
            if(isSatellite) {
                map.removeLayer(satelliteLayer);
                map.addLayer(osmLayer);
                document.getElementById('toggleView').textContent = '–°–ø—É—Ç–Ω–∏–∫';
            } else {
                map.removeLayer(osmLayer);
                map.addLayer(satelliteLayer);
                document.getElementById('toggleView').textContent = '–ö–∞—Ä—Ç–∞';
            }
            isSatellite = !isSatellite;
        });

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è
        let userMarker = null;
        document.getElementById('locateMe').addEventListener('click', () => {
            map.locate({setView: true, maxZoom: 16});
        });

        map.on('locationfound', (e) => {
            if(userMarker) map.removeLayer(userMarker);
            
            userMarker = L.marker(e.latlng)
                .bindPopup(`–í—ã –∑–¥–µ—Å—å!<br>–®–∏—Ä–æ—Ç–∞: ${e.latlng.lat.toFixed(4)}<br>–î–æ–ª–≥–æ—Ç–∞: ${e.latlng.lng.toFixed(4)}`)
                .addTo(map)
                .openPopup();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–æ–º
        document.getElementById('zoomIn').addEventListener('click', () => {
            map.zoomIn();
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            map.zoomOut();
        });
    </script>
</body>
</html>
