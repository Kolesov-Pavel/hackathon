<!DOCTYPE html>
<html>
<head>
    <title>–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –∏ –∫–∞—Ä—Ç–∞</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map { 
            height: 600px; 
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        body { 
            margin: 20px; 
            font-family: 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 20px auto;
        }
        .controls { 
            margin: 15px 0; 
            display: flex;
            gap: 10px;
        }
        button {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="saveLocation()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ–∑–∏—Ü–∏—é</button>
        <button onclick="clearLocations()">‚ùå –û—á–∏—Å—Ç–∏—Ç—å –∏—Å—Ç–æ—Ä–∏—é</button>
    </div>
    <div id="status">–û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏—è...</div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let currentMarker;
        const savedMarkers = [];
        let savedLocations = JSON.parse(localStorage.getItem('locations') || '[]');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã —Å –≥–æ—Ä–æ–¥—Å–∫–∏–º —Å—Ç–∏–ª–µ–º
        function initMap(lat = 55.751244, lon = 37.618423) {
            map = L.map('map').setView([lat, lon], 15);
            
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '¬© OpenStreetMap, ¬© CartoDB',
                maxZoom: 19,
                subdomains: 'abcd'
            }).addTo(map);

            if (savedLocations.length > 0) {
                showSavedLocations();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–µ
        function updatePosition(lat, lon) {
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }
            
            currentMarker = L.marker([lat, lon], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                    iconSize: [25, 41],
                    iconAnchor: [12, 41]
                })
            }).addTo(map)
              .bindPopup('–í–∞—à–µ —Ç–µ–∫—É—â–µ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ')
              .openPopup();

            map.setView([lat, lon], 15);
            document.getElementById('status').innerHTML = 
                `üìå –¢–µ–∫—É—â–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã:<br>–®–∏—Ä–æ—Ç–∞: ${lat.toFixed(6)}<br>–î–æ–ª–≥–æ—Ç–∞: ${lon.toFixed(6)}`;
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function saveLocation() {
            navigator.geolocation.getCurrentPosition(position => {
                const newLocation = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                    timestamp: new Date().toISOString()
                };
                
                savedLocations.push(newLocation);
                localStorage.setItem('locations', JSON.stringify(savedLocations));
                showSavedLocations();
                alert('üìç –ü–æ–∑–∏—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞!');
            }, handleError);
        }

        // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö —Ç–æ—á–µ–∫
        function showSavedLocations() {
            // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –º–∞—Ä–∫–µ—Ä—ã
            savedMarkers.forEach(marker => map.removeLayer(marker));
            savedMarkers.length = 0;

            // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–µ
            savedLocations.forEach((loc, index) => {
                const marker = L.marker([loc.lat, loc.lon], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                }).addTo(map)
                  .bindPopup(`üìç –°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è #${index + 1}<br>${new Date(loc.timestamp).toLocaleString()}`);
                
                savedMarkers.push(marker);
            });
        }

        // –û—á–∏—Å—Ç–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏
        function clearLocations() {
            localStorage.removeItem('locations');
            savedLocations = [];
            showSavedLocations();
            alert('–ò—Å—Ç–æ—Ä–∏—è –æ—á–∏—â–µ–Ω–∞!');
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        function handleError(error) {
            let message = '‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏: ';
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    message += "–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω";
                    break;
                case error.POSITION_UNAVAILABLE:
                    message += "–î–∞–Ω–Ω—ã–µ –ª–æ–∫–∞—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã";
                    break;
                case error.TIMEOUT:
                    message += "–í—Ä–µ–º—è –∑–∞–ø—Ä–æ—Å–∞ –∏—Å—Ç–µ–∫–ª–æ";
                    break;
                default:
                    message += "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞";
            }
            document.getElementById('status').textContent = message;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = () => {
            initMap();
            
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    position => updatePosition(
                        position.coords.latitude, 
                        position.coords.longitude
                    ),
                    handleError,
                    {enableHighAccuracy: true, timeout: 5000}
                );
            } else {
                document.getElementById('status').textContent = 
                    "–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é!";
            }
        };
    </script>
</body>
</html>
