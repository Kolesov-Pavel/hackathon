<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Карта объектов из GeoJSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #map { 
      width: 100%;
      height: 100%;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f8f9fa;
      font-size: 1.2rem;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 500;
    }
    .control-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    @media (min-width: 768px) {
      h2 {
        font-size: 1.5rem;
        padding: 15px;
      }
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="map-container">
    <h2>Объекты на карте Sentinel-2 (SWIR)</h2>
    <div id="map"></div>
    <div class="loading" id="loading">Загрузка карты...</div>
    <div class="mobile-controls" id="mobileControls">
      <div class="control-btn" id="zoomIn">+</div>
      <div class="control-btn" id="zoomOut">-</div>
      <div class="control-btn" id="locate">⌖</div>
    </div>
  </div>

  <script>
    // Проверка типа устройства
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Инициализация карты
    const initialZoom = isMobile ? 5 : 6;
    const map = L.map('map', {
      zoomControl: !isMobile,
      touchZoom: true,
      scrollWheelZoom: !isMobile,
      doubleClickZoom: true,
      boxZoom: !isMobile,
      keyboard: true,
      dragging: true,
      tap: isMobile ? false : true
    }).setView([60.5, 72.2], initialZoom);

    // Добавление слоя Sentinel-2 (SWIR)
    const sentinelLayer = L.tileLayer(
      'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
      'SERVICE=WMS&REQUEST=GetMap&LAYERS=SWIR&' +
      'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
      'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
      {
        attribution: 'Sentinel-2 © ESA/Sentinel Hub',
        maxZoom: 18,
        detectRetina: true
      }
    ).addTo(map);

    // Стиль для GeoJSON объектов
    const geojsonStyle = {
      radius: isMobile ? 8 : 6,
      fillColor: "#ff0000",
      color: "#fff",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    // Функция для загрузки GeoJSON
    function loadGeoJSON() {
      document.getElementById('loading').textContent = 'Загрузка данных...';
      
      fetch('hm.json')
        .then(response => {
          if (!response.ok) {
            throw new Error('Ошибка загрузки GeoJSON файла');
          }
          return response.json();
        })
        .then(data => {
          console.log('Загружено объектов:', data.features.length);
          
          // Создаем GeoJSON слой с кастомным стилем
          const geoJsonLayer = L.geoJSON(data, {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, geojsonStyle);
            },
            onEachFeature: function(feature, layer) {
              // Формируем popup-контент на основе свойств объекта
              const props = feature.properties;
              let popupContent = `<div style="max-width: ${isMobile ? '250px' : '350px'}">`;
              
              // Добавляем все доступные свойства в popup
              for (const key in props) {
                if (props.hasOwnProperty(key)) {
                  popupContent += `<b>${key}:</b> ${props[key] || 'нет данных'}<br>`;
                }
              }
              popupContent += `</div>`;
              
              layer.bindPopup(popupContent, {
                maxWidth: isMobile ? 300 : 400
              });
            }
          }).addTo(map);
          
          // Автомасштабирование
          if (data.features.length > 0) {
            map.fitBounds(geoJsonLayer.getBounds(), {
              padding: isMobile ? [50, 50] : [100, 100]
            });
          }
          
          document.getElementById('loading').style.display = 'none';
        })
        .catch(error => {
          console.error('Ошибка:', error);
          document.getElementById('loading').textContent = 'Ошибка загрузки данных';
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 3000);
        });
    }

    // Настройка элементов управления для мобильных
    function setupMobileControls() {
      if (!isMobile) return;
      
      document.getElementById('zoomIn').addEventListener('click', () => {
        map.zoomIn();
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        map.zoomOut();
      });
      
      document.getElementById('locate').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              map.flyTo([pos.coords.latitude, pos.coords.longitude], 12);
            },
            (err) => {
              alert('Не удалось определить ваше местоположение: ' + err.message);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
        } else {
          alert('Геолокация не поддерживается вашим браузером');
        }
      });
    }

    // Инициализация
    setupMobileControls();
    loadGeoJSON();
  </script>
</body>
</html>
