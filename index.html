<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Карта объектов из JSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #map { 
      width: 100%;
      height: 100%;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f8f9fa;
      font-size: 1.2rem;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
      display: none;
    }
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 500;
    }
    .control-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    @media (min-width: 768px) {
      h2 {
        font-size: 1.5rem;
        padding: 15px;
      }
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="map-container">
    <h2>Объекты на карте Sentinel-2 (Urban)</h2>
    <div id="map"></div>
    <div class="loading" id="loading">Загрузка карты...</div>
    <div class="error" id="error"></div>
    <div class="mobile-controls" id="mobileControls">
      <div class="control-btn" id="zoomIn">+</div>
      <div class="control-btn" id="zoomOut">-</div>
      <div class="control-btn" id="locate">⌖</div>
    </div>
  </div>

  <script>
    // Проверка типа устройства
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Инициализация карты
    const initialZoom = isMobile ? 5 : 6;
    const map = L.map('map', {
      zoomControl: !isMobile,
      touchZoom: true,
      scrollWheelZoom: !isMobile,
      doubleClickZoom: true,
      boxZoom: !isMobile,
      keyboard: true,
      dragging: true,
      tap: isMobile ? false : true
    }).setView([60.5, 72.2], initialZoom);

    // Добавление слоя Sentinel-2 (Urban)
    const sentinelLayer = L.tileLayer(
      'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
      'SERVICE=WMS&REQUEST=GetMap&LAYERS=URBAN&' +  // Urban слой для отображения зданий и дорог
      'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
      'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
      {
        attribution: 'Sentinel-2 © ESA/Sentinel Hub',
        maxZoom: 18,
        detectRetina: true
      }
    ).addTo(map);

    // Стиль для маркеров
    const markerStyle = {
      radius: isMobile ? 8 : 6,
      fillColor: "#ff0000",
      color: "#fff",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    // Функция для загрузки JSON
    function loadJSON() {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      
      loadingElement.textContent = 'Загрузка данных...';
      errorElement.style.display = 'none';
      
      fetch('hm_test.json')
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          // Проверяем, что данные в правильном формате
          if (!data || typeof data !== 'object') {
            throw new Error('Неверный формат данных: ожидался объект');
          }
          
          // Преобразуем объект в GeoJSON FeatureCollection
          const geoJsonData = {
            type: "FeatureCollection",
            features: [{
              type: "Feature",
              geometry: {
                type: "Point",
                coordinates: [data.Долгота, data.Широта]
              },
              properties: data
            }]
          };
          
          console.log('Загружены данные:', geoJsonData);
          
          // Создаем GeoJSON слой
          const geoJsonLayer = L.geoJSON(geoJsonData, {
            pointToLayer: function(feature, latlng) {
              return L.circleMarker(latlng, markerStyle);
            },
            onEachFeature: function(feature, layer) {
              const props = feature.properties;
              let popupContent = `<div style="max-width: ${isMobile ? '250px' : '350px'}">`;
              popupContent += `<b>${props.Наименование || 'Объект'}</b><hr style="margin:5px 0">`;
              popupContent += `<small><b>ID:</b> ${props['ID карточки'] || 'нет данных'}<br>`;
              popupContent += `<b>Местоположение:</b> ${props.Местоположение || 'нет данных'}<br>`;
              popupContent += `<b>Дата обнаружения:</b> ${props['Дата обнаружения'] || 'нет данных'}<br>`;
              popupContent += `<b>Тип отходов:</b> ${props['Тип отходов'] || 'нет данных'}<br>`;
              popupContent += `<b>Площадь:</b> ${props['Площадь, га'] || 'нет данных'} га<br>`;
              popupContent += `<b>Объем:</b> ${props['Объем, м3'] || 'нет данных'} м³</small>`;
              popupContent += `</div>`;
              
              layer.bindPopup(popupContent, {
                maxWidth: isMobile ? 300 : 400
              });
            }
          }).addTo(map);
          
          // Центрируем карту на объекте
          map.setView([data.Широта, data.Долгота], 14);
          
          loadingElement.style.display = 'none';
        })
        .catch(error => {
          console.error('Ошибка загрузки:', error);
          loadingElement.style.display = 'none';
          errorElement.textContent = `Ошибка загрузки данных: ${error.message}`;
          errorElement.style.display = 'block';
          
          // Показываем координаты, которые ожидались
          errorElement.innerHTML += `<br><br>Проверьте, что файл hm.json содержит данные в формате:<br>
            {<br>
              "ID карточки": 657,<br>
              "Наименование": "...",<br>
              "Долгота": 72.212890625,<br>
              "Широта": 60.49416732788086,<br>
              ...<br>
            }`;
        });
    }

    // Настройка элементов управления для мобильных
    function setupMobileControls() {
      if (!isMobile) return;
      
      document.getElementById('zoomIn').addEventListener('click', () => {
        map.zoomIn();
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        map.zoomOut();
      });
      
      document.getElementById('locate').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              map.flyTo([pos.coords.latitude, pos.coords.longitude], 12);
            },
            (err) => {
              alert('Не удалось определить ваше местоположение: ' + err.message);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
        } else {
          alert('Геолокация не поддерживается вашим браузером');
        }
      });
    }

    // Инициализация
    setupMobileControls();
    loadJSON();
  </script>
</body>
</html>
