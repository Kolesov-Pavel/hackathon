<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Карта объектов из CSV</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #map { 
      width: 100%;
      height: 100%;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f8f9fa;
      font-size: 1.2rem;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    .custom-icon {
      background-color: #ff0000;
      border-radius: 50%;
      border: 2px solid white;
    }
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 500;
    }
    .control-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    @media (min-width: 768px) {
      h2 {
        font-size: 1.5rem;
        padding: 15px;
      }
      .mobile-controls {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="map-container">
    <h2>Объекты захламления на карте Sentinel-2 (SWIR)</h2>
    <div id="map"></div>
    <div class="loading" id="loading">Загрузка карты...</div>
    <div class="mobile-controls" id="mobileControls">
      <div class="control-btn" id="zoomIn">+</div>
      <div class="control-btn" id="zoomOut">-</div>
      <div class="control-btn" id="locate">⌖</div>
    </div>
  </div>

  <script>
    // Проверка типа устройства
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Инициализация карты с параметрами в зависимости от устройства
    const initialZoom = isMobile ? 5 : 6;
    const map = L.map('map', {
      zoomControl: !isMobile, // Отключаем стандартный zoomControl для мобильных
      touchZoom: true,
      scrollWheelZoom: !isMobile,
      doubleClickZoom: true,
      boxZoom: !isMobile,
      keyboard: true,
      dragging: true,
      tap: isMobile ? false : true // Отключаем tap для мобильных, если мешает
    }).setView([60.5, 72.2], initialZoom);

    // Добавление слоя Sentinel-2 (SWIR)
    const sentinelLayer = L.tileLayer(
      'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
      'SERVICE=WMS&REQUEST=GetMap&LAYERS=SWIR&' +
      'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
      'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
      {
        attribution: 'Sentinel-2 © ESA/Sentinel Hub',
        maxZoom: 18,
        detectRetina: true // Для экранов с высоким DPI
      }
    ).addTo(map);

    // Создаем кастомную иконку для маркеров (больше для мобильных)
    const customIcon = L.divIcon({
      className: 'custom-icon',
      iconSize: isMobile ? [20, 20] : [15, 15],
      html: ''
    });

    // Создаем слой для маркеров
    const markersLayer = L.layerGroup().addTo(map);

    // Функция для обработки тапов на мобильных устройствах
    function setupMobileTap() {
      if (!isMobile) return;
      
      let tapTimer;
      let lastTap = 0;
      
      map.on('click', function(e) {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        
        clearTimeout(tapTimer);
        
        if (tapLength < 300 && tapLength > 0) {
          // Двойной тап - увеличиваем масштаб
          map.setView(e.latlng, map.getZoom() + 1);
        } else {
          tapTimer = setTimeout(function() {
            // Одинарный тап - ничего не делаем (popup откроется автоматически)
          }, 300);
        }
        
        lastTap = currentTime;
      });
    }

    // Функция для загрузки и обработки CSV
    function loadCSV() {
      document.getElementById('loading').textContent = 'Загрузка данных...';
      
      Papa.parse('МестаНРО_для ГИС Хакатона.csv', {
        download: true,
        header: true,
        skipEmptyLines: true,
        encoding: 'UTF-8',
        complete: function(results) {
          console.log('Загружено записей:', results.data.length);
          
          let markersAdded = 0;
          
          results.data.forEach(row => {
            try {
              // Преобразуем координаты, заменяя запятые на точки
              const latStr = (row.Широта || '').toString().replace(',', '.').trim();
              const lngStr = (row.Долгота || '').toString().replace(',', '.').trim();
              
              const lat = parseFloat(latStr);
              const lng = parseFloat(lngStr);
              
              if (!isNaN(lat) && !isNaN(lng)) {
                // Создаем маркер с кастомной иконкой
                const marker = L.marker([lat, lng], {icon: customIcon}).addTo(markersLayer);
                markersAdded++;
                
                // Формируем popup-контент (адаптированный для мобильных)
                let popupContent = `<div style="max-width: ${isMobile ? '250px' : '350px'}">`;
                popupContent += `<b>${row.Наименование || 'Объект'}</b><hr style="margin:5px 0">`;
                popupContent += `<small><b>ID:</b> ${row['ID карточки'] || 'нет данных'}<br>`;
                popupContent += `<b>Местоположение:</b> ${row.Местоположение || 'нет данных'}<br>`;
                popupContent += `<b>Дата обнаружения:</b> ${row['Дата обнаружения'] || 'нет данных'}<br>`;
                popupContent += `<b>Тип отходов:</b> ${row['Тип отходов'] || 'нет данных'}<br>`;
                popupContent += `<b>Площадь:</b> ${row['Площадь, га'] || 'нет данных'} га<br>`;
                popupContent += `<b>Объем:</b> ${row['Объем, м3'] || 'нет данных'} м³</small>`;
                popupContent += `</div>`;
                
                marker.bindPopup(popupContent, {
                  maxWidth: isMobile ? 300 : 400
                });
              }
            } catch (e) {
              console.error('Ошибка обработки строки:', row, e);
            }
          });
          
          // Автоматически подгоняем карту под все маркеры
          if (markersAdded > 0) {
            map.fitBounds(markersLayer.getBounds(), {
              padding: isMobile ? [50, 50] : [100, 100]
            });
            console.log('Маркеров добавлено:', markersAdded);
          } else {
            console.warn('Не удалось добавить ни одного маркера');
          }
          
          document.getElementById('loading').style.display = 'none';
        },
        error: function(error) {
          console.error('Ошибка загрузки CSV:', error);
          document.getElementById('loading').textContent = 'Ошибка загрузки данных';
          setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
          }, 3000);
        }
      });
    }

    // Настройка элементов управления для мобильных
    function setupMobileControls() {
      if (!isMobile) return;
      
      document.getElementById('zoomIn').addEventListener('click', () => {
        map.zoomIn();
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        map.zoomOut();
      });
      
      document.getElementById('locate').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              map.flyTo([pos.coords.latitude, pos.coords.longitude], 12);
            },
            (err) => {
              alert('Не удалось определить ваше местоположение: ' + err.message);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
        } else {
          alert('Геолокация не поддерживается вашим браузером');
        }
      });
    }

    // Инициализация
    setupMobileTap();
    setupMobileControls();
    loadCSV();
  </script>
</body>
</html>
