<!DOCTYPE html>
<html>
<head>
  <title>Sentinel-2 с геометками</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id="map" style="width: 800px; height: 600px;"></div>
  <script>
    const map = L.map('map').setView([45.5, 13.5], 10);
    
    // Добавление Sentinel-2 слоя (через Sentinel Hub)
    L.tileLayer('https://services.sentinel-hub.com/ogc/wms/INSTANCE_ID?10084d2d-cc90-4fd3-8c37-8c6f72f892b9').addTo(map);
    
    // Добавление геометок
    L.marker([45.4, 13.6]).addTo(map).bindPopup("Метка 1");
    L.marker([45.6, 13.4]).addTo(map).bindPopup("Метка 2");
  </script>
</body>
</html>
