<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>–ö–∞—Ä—Ç–∞ –æ–±—ä–µ–∫—Ç–æ–≤ –∏–∑ JSON</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    #map { 
      width: 100%;
      height: 100%;
    }
    h2 {
      text-align: center;
      padding: 10px;
      margin: 0;
      background-color: #f8f9fa;
      font-size: 1.2rem;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
    }
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      z-index: 1000;
      text-align: center;
      max-width: 80%;
      display: none;
    }
    .map-controls {
      position: absolute;
      top: 70px;
      right: 10px;
      z-index: 500;
      display: flex;
      flex-direction: column;
    }
    .control-btn {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0,0,0,0.4);
    }
    .control-btn.active {
      background: #4CAF50;
      color: white;
      border-color: #388E3C;
    }
    .mobile-controls {
      position: absolute;
      bottom: 20px;
      right: 10px;
      z-index: 500;
    }
    @media (min-width: 768px) {
      h2 {
        font-size: 1.5rem;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div id="map-container">
    <h2>–û–±—ä–µ–∫—Ç—ã –Ω–∞ –∫–∞—Ä—Ç–µ</h2>
    <div id="map"></div>
    <div class="loading" id="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ä—Ç—ã...</div>
    <div class="error" id="error"></div>
    
    <div class="map-controls" id="mapControls">
      <div class="control-btn active" id="satelliteBtn" title="–°–ø—É—Ç–Ω–∏–∫">üõ∞</div>
      <div class="control-btn" id="urbanBtn" title="–ì–æ—Ä–æ–¥">üèô</div>
      <div class="control-btn" id="terrainBtn" title="–ú–µ—Å—Ç–Ω–æ—Å—Ç—å">‚õ∞</div>
    </div>
    
    <div class="mobile-controls" id="mobileControls">
      <div class="control-btn" id="zoomIn">+</div>
      <div class="control-btn" id="zoomOut">-</div>
      <div class="control-btn" id="locate">‚åñ</div>
    </div>
  </div>

  <script>
    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–∏–ø–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Ä—Ç—ã
    const initialZoom = isMobile ? 5 : 6;
    const map = L.map('map', {
      zoomControl: !isMobile,
      touchZoom: true,
      scrollWheelZoom: !isMobile,
      doubleClickZoom: true,
      boxZoom: !isMobile,
      keyboard: true,
      dragging: true,
      tap: isMobile ? false : true
    }).setView([60.5, 72.2], initialZoom);

    // –°–ª–æ–∏ –∫–∞—Ä—Ç—ã
    const baseLayers = {
      "–°–ø—É—Ç–Ω–∏–∫": L.tileLayer(
        'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
        'SERVICE=WMS&REQUEST=GetMap&LAYERS=TRUE-COLOR-S2-L1C&' +
        'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
        'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
        {
          attribution: 'Sentinel-2 ¬© ESA/Sentinel Hub',
          maxZoom: 18,
          detectRetina: true
        }
      ),
      "–ì–æ—Ä–æ–¥": L.tileLayer(
        'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
        'SERVICE=WMS&REQUEST=GetMap&LAYERS=URBAN&' +
        'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
        'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
        {
          attribution: 'Sentinel-2 ¬© ESA/Sentinel Hub',
          maxZoom: 18,
          detectRetina: true
        }
      ),
      "–ú–µ—Å—Ç–Ω–æ—Å—Ç—å": L.tileLayer(
        'https://services.sentinel-hub.com/ogc/wms/10084d2d-cc90-4fd3-8c37-8c6f72f892b9?' +
        'SERVICE=WMS&REQUEST=GetMap&LAYERS=SWIR&' +
        'BBOX=60,65,75,55&WIDTH=1200&HEIGHT=800&' +
        'TIME=2024-01-01/2024-05-31&FORMAT=image/jpeg&SHOWLOGO=false',
        {
          attribution: 'Sentinel-2 ¬© ESA/Sentinel Hub',
          maxZoom: 18,
          detectRetina: true
        }
      )
    };

    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–æ–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é (–°–ø—É—Ç–Ω–∏–∫)
    baseLayers["–°–ø—É—Ç–Ω–∏–∫"].addTo(map);

    // –°—Ç–∏–ª—å –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤
    const markerStyle = {
      radius: isMobile ? 8 : 6,
      fillColor: "#ff0000",
      color: "#fff",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    };

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ JSON
    function loadJSON() {
      const loadingElement = document.getElementById('loading');
      const errorElement = document.getElementById('error');
      
      loadingElement.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...';
      errorElement.style.display = 'none';
      
      fetch('hm.json')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          return response.text();
        })
        .then(text => {
          try {
            const cleanedText = text.replace(/^\uFEFF/, '').replace(/,\s*\]/g, ']');
            const data = JSON.parse(cleanedText);
            
            if (!Array.isArray(data)) throw new Error("–û–∂–∏–¥–∞–µ—Ç—Å—è –º–∞—Å—Å–∏–≤ –æ–±—ä–µ–∫—Ç–æ–≤");

            const geoJsonData = {
              type: "FeatureCollection",
              features: data.map(item => ({
                type: "Feature",
                geometry: {
                  type: "Point",
                  coordinates: [item.–î–æ–ª–≥–æ—Ç–∞, item.–®–∏—Ä–æ—Ç–∞]
                },
                properties: item
              }))
            };

            geoJsonData.features.forEach(feature => {
              const coords = feature.geometry.coordinates;
              if (isNaN(coords[0]) throw new Error(`–ù–µ–≤–µ—Ä–Ω–∞—è –¥–æ–ª–≥–æ—Ç–∞: ${coords[0]}`);
              if (isNaN(coords[1])) throw new Error(`–ù–µ–≤–µ—Ä–Ω–∞—è —à–∏—Ä–æ—Ç–∞: ${coords[1]}`);
            });

            const geoJsonLayer = L.geoJSON(geoJsonData, {
              pointToLayer: function(feature, latlng) {
                return L.circleMarker(latlng, markerStyle);
              },
              onEachFeature: function(feature, layer) {
                const props = feature.properties;
                let popupContent = `<div style="max-width: 350px">`;
                popupContent += `<b>${props.–ù–∞–∏–º–µ–Ω–æ–≤–∞–Ω–∏–µ || '–û–±—ä–µ–∫—Ç'}</b><hr style="margin:5px 0">`;
                popupContent += `<small>`;
                popupContent += `<b>ID:</b> ${props['ID –∫–∞—Ä—Ç–æ—á–∫–∏'] || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>`;
                popupContent += `<b>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</b> ${props.–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>`;
                popupContent += `<b>–î–∞—Ç–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è:</b> ${props['–î–∞—Ç–∞ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è'] || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>`;
                popupContent += `<b>–¢–∏–ø –æ—Ç—Ö–æ–¥–æ–≤:</b> ${props['–¢–∏–ø –æ—Ç—Ö–æ–¥–æ–≤'] || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>`;
                popupContent += `<b>–û–±—ä–µ–º:</b> ${props['–û–±—ä–µ–º, –º3'] || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'} –º¬≥<br>`;
                if (props['–û—Ç–º–µ—Ç–∫–∞ –æ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏'] === '–¥–∞') {
                  popupContent += `<b style="color:green">–õ–∏–∫–≤–∏–¥–∏—Ä–æ–≤–∞–Ω:</b> ${props['–î–∞—Ç–∞ –ª–∏–∫–≤–∏–¥–∞—Ü–∏–∏'] || '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö'}<br>`;
                }
                popupContent += `</small></div>`;
                
                layer.bindPopup(popupContent);
              }
            }).addTo(map);
            
            if (geoJsonData.features.length > 0) {
              map.fitBounds(geoJsonLayer.getBounds(), {
                padding: [50, 50]
              });
            }
            
            loadingElement.style.display = 'none';
          } catch (e) {
            throw new Error(`–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ JSON: ${e.message}`);
          }
        })
        .catch(error => {
          console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
          loadingElement.style.display = 'none';
          errorElement.innerHTML = `
            <strong>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:</strong> ${error.message}<br><br>
            <small>–ü–æ–¥—Ä–æ–±–Ω–æ—Å—Ç–∏ –≤ –∫–æ–Ω—Å–æ–ª–∏ (F12)</small>
          `;
          errorElement.style.display = 'block';
        });
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Å–ª–æ–µ–≤ –∫–∞—Ä—Ç—ã
    function setupLayerControls() {
      const satelliteBtn = document.getElementById('satelliteBtn');
      const urbanBtn = document.getElementById('urbanBtn');
      const terrainBtn = document.getElementById('terrainBtn');
      
      function setActiveBtn(btn) {
        [satelliteBtn, urbanBtn, terrainBtn].forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      }
      
      satelliteBtn.addEventListener('click', () => {
        map.eachLayer(layer => {
          if (layer === baseLayers["–ì–æ—Ä–æ–¥"] || layer === baseLayers["–ú–µ—Å—Ç–Ω–æ—Å—Ç—å"]) {
            map.removeLayer(layer);
          }
        });
        baseLayers["–°–ø—É—Ç–Ω–∏–∫"].addTo(map);
        setActiveBtn(satelliteBtn);
      });
      
      urbanBtn.addEventListener('click', () => {
        map.eachLayer(layer => {
          if (layer === baseLayers["–°–ø—É—Ç–Ω–∏–∫"] || layer === baseLayers["–ú–µ—Å—Ç–Ω–æ—Å—Ç—å"]) {
            map.removeLayer(layer);
          }
        });
        baseLayers["–ì–æ—Ä–æ–¥"].addTo(map);
        setActiveBtn(urbanBtn);
      });
      
      terrainBtn.addEventListener('click', () => {
        map.eachLayer(layer => {
          if (layer === baseLayers["–°–ø—É—Ç–Ω–∏–∫"] || layer === baseLayers["–ì–æ—Ä–æ–¥"]) {
            map.removeLayer(layer);
          }
        });
        baseLayers["–ú–µ—Å—Ç–Ω–æ—Å—Ç—å"].addTo(map);
        setActiveBtn(terrainBtn);
      });
    }

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
    function setupMobileControls() {
      if (!isMobile) return;
      
      document.getElementById('zoomIn').addEventListener('click', () => {
        map.zoomIn();
      });
      
      document.getElementById('zoomOut').addEventListener('click', () => {
        map.zoomOut();
      });
      
      document.getElementById('locate').addEventListener('click', () => {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (pos) => {
              map.flyTo([pos.coords.latitude, pos.coords.longitude], 12);
            },
            (err) => {
              alert('–ù–µ —É–¥–∞–ª–æ—Å—å –æ–ø—Ä–µ–¥–µ–ª–∏—Ç—å –º–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ: ' + err.message);
            },
            { enableHighAccuracy: true, timeout: 10000 }
          );
        } else {
          alert('–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º');
        }
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    setupLayerControls();
    setupMobileControls();
    loadJSON();
  </script>
</body>
</html>
